<section class="signUpForm" >
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)" fxLayoutGap="10px">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="email"
      matInput placeholder="Enter email address"
      ngModel
      name="mail"
      required
      email
      #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password"
      matInput placeholder="Enter password"
      ngModel
      name="pass"
      required
      minlength="6"
      #passInput="ngModel">
      <mat-hint align="start">Password should be at least 6 symbols long.</mat-hint>
      <!-- <mat-hint align="end">{{passInput.value?.lenght}} / 6</mat-hint> -->
      <mat-error>Password has to be at least 6 symbols long</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [max]="maxDate" ngModel name="birthDate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox #termsCb ngModel name="agreedToTerms" color="primary" required>I accept the terms and conditions...</mat-checkbox>
    <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="!f.valid">Submit</button>
    <mat-spinner [diameter]="50" *ngIf="isLoading"></mat-spinner>
  </form>
</section>
