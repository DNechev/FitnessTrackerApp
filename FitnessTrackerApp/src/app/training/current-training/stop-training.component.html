<h1 mat-dialog-title>Are you sure you want to stop the exercise?</h1>
<mat-dialog-content>
  <p>You reached {{ passedData.progress }} %</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Stop!</button>
</mat-dialog-actions>
