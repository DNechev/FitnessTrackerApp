<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStart(form)" #form="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex.gt-xs="400px">
      <mat-card-title fxLayoutAlign="center">Start a workout</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field  *ngIf="!(isLoading$ | async) && (exercises$ | async)">
          <mat-select ngModel name="selected" placeholder="Select exercise" required>
            <mat-option *ngFor="let ex of (exercises$ | async)" value="{{ex.id}}">{{ex.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner [diameter]="50" *ngIf="isLoading$ | async"></mat-spinner>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button *ngIf="exercises$ | async" mat-raised-button type="submit" [disabled]="form.invalid" color="primary">Start</button>
        <button *ngIf="!(exercises$ | async)" mat-raised-button type="button" (click)="fetchExercises()" color="primary">Fetch exercises</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
