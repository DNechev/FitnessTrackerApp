<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStart(form)" #form="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex.gt-xs="400px">
      <mat-card-title fxLayoutAlign="center">Start a workout</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select ngModel name="selected" placeholder="Select exercise" required>
            <mat-option *ngFor="let ex of exercises | async" value="{{ex.name}}">{{ex.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button mat-raised-button type="submit" [disabled]="form.invalid" color="primary">Start</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
