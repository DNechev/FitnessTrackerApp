<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex.gt-xs="400px">
    <mat-card-title fxLayoutAlign="center">Start a workout</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select #selected placeholder="Select exercise">
          <mat-option *ngFor="let ex of exercises" value="{{ex.id}}">{{ex.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-raised-button type="submit" (click)="onStart(selected.value)" color="primary">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
