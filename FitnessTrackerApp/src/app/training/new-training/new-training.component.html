<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex.gt-xs="400px">
    <mat-card-title fxLayoutAlign="center">Start a workout</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Select exercise">
          <mat-option value="flatBench">Bench press</mat-option>
          <mat-option value="row">Row</mat-option>
          <mat-option value="squat">Squat</mat-option>
          <mat-option value="deadlift">Deadlift</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-raised-button type="submit" (click)="onStart()" color="primary">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
